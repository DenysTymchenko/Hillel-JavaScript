<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 36</title>
    <style>
        body {
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 35px;
        }

        .figure {
            width: 100px;
            height: 100px;

            transition: .4s ease-in-out;
            transition-property: rotate, border-radius;
        }

        select {
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div class="figure"></div>

    <div class="controls">
        <label for="shapes">Shape:</label>
        <select name="shapes" id="shapes">
            <option value="square" id="square">Square</option>
            <option value="circle" id="circle">Circle</option>
            <option value="diamond" id="diamond">Diamond</option>
        </select>

        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
    </div>
    <script src="script.js"></script>
</body>

</html>
